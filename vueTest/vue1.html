<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="vue1.css">
</head>

<body>
    <div id="hello-vue" class="demo">
        {{ message }}
    </div>
    <div id="counter" class="demo">
        Counter: {{ counter }}
    </div>
    <div id="bind-attribute" class="demo">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="event-handling" class="demo">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转 Message</button>
    </div>
    <div id="two-way-binding" class="demo">
        <p>{{ message }}</p>
        <input v-model="message" />
    </div>
    <div id="conditional-rendering" class="demo">
        <span v-if="seen">现在你看到我了</span>
    </div>
    <div id="list-rendering" class="demo">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="components-app" class="demo">
        <ol>
            <!--
            现在我们为每个 todo-item 提供 todo 对象
            todo 对象是变量，即其内容可以是动态的。
            我们也需要为每个组件提供一个“key”，稍后再
            作详细解释。
          -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>

    <div id="blog-posts-demo" class="demo">
        <blog-post v-for="post in posts" :key="post.id" :title="post.title"></blog-post>
    </div>

    <div id="blog-posts-events-demo" class="demo">
        <div :style="{ fontSize: postFontSize + 'em' }">
            <blog-post-event v-for="post in posts" :key="post.id" :title="post.title"
                @enlarge-text="postFontSize += 0.1" @small-text="postFontSize -= 0.1" @enlarge-text-fixed="postFontSize += $event">
            </blog-post-event>
        </div>
    </div>
</body>

<script src="https://unpkg.com/vue@next"></script>
<script src="./vue1.js"></script>
<script src="./ComponentsApp.js"></script>
<script src="./BlogPost.js"></script>
<script src="./BlogPostsEvents.js"></script>

</html>
